name: Deploy to EC2

on:
    push:
        branches: ["main"]

jobs:
    deploy:
        runs-on: ubuntu-latest
        environment:
            name: christmas-tracker-1

        steps:
            - name: "Test SSH"
              uses: appleboy/ssh-action@v0.1.7
              with:
                  host: ${{ secrets.EC2_HOST }}
                  username: ${{ secrets.EC2_USER }}
                  key: ${{ secrets.EC2_PEM }}
                  script: |
                      whoami
